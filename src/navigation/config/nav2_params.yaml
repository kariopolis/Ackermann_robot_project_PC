controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 5.0

    #avoid controller noise
    min_x_velocity_threshold: 0.11
    min_y_velocity_threshold: 0.05
    min_theta_velocity_threshold: 0.02

    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1 #0.25
      yaw_goal_tolerance: 0.35 #0.25 # probably need to reduce##############################
      stateful: True
    # DWB parameters

    # FollowPath:
    #   plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController" #plugin: "dwb_core::DWBLocalPlanner"
    #   debug_trajectory_details: True
    #   min_vel_x: 0.11
    #   min_vel_y: 0.0
    #   max_vel_x: 0.4
    #   max_vel_y: 0.0
    #   max_vel_theta: 1.25
