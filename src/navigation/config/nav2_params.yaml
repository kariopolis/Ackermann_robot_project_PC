    #   max_speed_xy: 0.4
    #   min_speed_theta: 0.0
    #   # Add high threshold velocity for turtlebot 3 issue.
    #   # https://github.com/ROBOTIS-GIT/turtlebot3_simulations/issues/75
    #   acc_lim_x: 1.5 #2.5
    #   acc_lim_y: 0.0
    #   acc_lim_theta: 3.2
    #   decel_lim_x: -2.5
    #   decel_lim_y: 0.0
    #   decel_lim_theta: -3.2
    #   vx_samples: 20
    #   vy_samples: 1 #5
    #   vtheta_samples: 20
    #   sim_time: 1.7
    #   linear_granularity: 0.05
    #   angular_granularity: 0.025
    #   transform_tolerance: 0.2
    #   xy_goal_tolerance: 0.10
    #   trans_stopped_velocity: 0.05
    #   short_circuit_trajectory_evaluation: True
    #   stateful: True
    #   Twirling.scale: 4.0
    #   critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"] #Twirling
    #   BaseObstacle.scale: 0.02
    #   PathAlign.scale: 32.0
    #   PathAlign.forward_point_distance: 0.1
    #   GoalAlign.scale: 24.0
    #   GoalAlign.forward_point_distance: 0.1
    #   PathDist.scale: 32.0
    #   GoalDist.scale: 24.0
    #   RotateToGoal.scale: 32.0
    #   RotateToGoal.slowing_factor: 5.0
    #   RotateToGoal.lookahead_time: -1.0
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"

      # --- Core speeds ---

      #max possible robot speed is 0.8 m/s (1300 tics) 1
      
      desired_linear_vel: 0.25          # typical cruise speed (415 tics) 0.2
      max_linear_accel: 2.5
      max_linear_decel: -2.5

      # --- Lookahead tuning ---
      #lookahead_dist: 0.6            # good for ~0.3–0.4 m/s cars
      min_lookahead_dist: 0.2
      max_lookahead_dist: 0.8
      lookahead_time: 1.8

      # --- Ackermann behavior ---
      use_velocity_scaled_lookahead_dist: true
      rotate_to_heading_angular_vel: 1.2 #0.7
      allow_reversing: true #true

      # --- Motion smoothing ---
      use_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.45
      regulated_linear_scaling_min_speed: 0.11

      # --- Collision cost scaling ---
      cost_scaling_dist: 0.35
      cost_scaling_gain: 1.5
      inflation_cost_scaling_factor: 3.0

      # --- Safety ---
      transform_tolerance: 0.5

      # --- Goal handling ---
      xy_goal_tolerance: 0.10
      yaw_goal_tolerance: 0.35


