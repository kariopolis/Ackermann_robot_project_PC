collision_monitor:
  ros__parameters:
    enabled: true

    base_frame_id: "base_footprint"
    odom_frame_id: "odom"

    enable_stamped_cmd_vel: false

    # Nav2 outputs:
    cmd_vel_in_topic: "cmd_vel_nav"
    # Filtered commands:
    cmd_vel_out_topic: "cmd_vel_nav_filtered"

    transform_tolerance: 0.3
    source_timeout: 5.0
    stop_pub_timeout: 1.5

    polygons: ["PolygonStop", "PolygonSlow"]

    PolygonStop:
      type: "polygon"
      #points: "[[0.45, 0.18], [0.45, -0.18], [0.10, -0.18], [0.10, 0.18]]"
      points: "[[0.50, 0.15], [0.50, -0.15], [-0.10, -0.15], [-0.10, 0.15]]"
      action_type: "stop"
      min_points: 4
      visualize: true
      polygon_pub_topic: "polygon_stop"

    PolygonSlow:
      type: "polygon"
      #points: "[[0.75, 0.22], [0.75, -0.22], [0.10, -0.22], [0.10, 0.22]]"
      points: "[[0.70, 0.25], [0.70, -0.25], [-0.20, -0.25], [-0.20, 0.25]]"
      action_type: "slowdown"
      slowdown_ratio: 0.6
      min_points: 4
      visualize: true
      polygon_pub_topic: "polygon_slowdown"

    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "scan"


